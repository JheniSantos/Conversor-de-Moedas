<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jheni Santos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <style>
        body {
            background-image: url(aviao.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="background-color: lightskyblue;">
            <h2 class="text-center mb-4">Conversor de Moedas</h2>
            <div class="mb-3">
                <label for="amount" class="form-label">Montante:</label>
                <input type="number" id="amount" class="form-control" oninput="convertCurrency()">
            </div>
            <div class="mb-3">
                <label for="fromCurrency" class="form-label">Converta de:</label>
                <select id="fromCurrency" class="form-select" onchange="convertCurrency()">
                <option value="USD">USD</option>
                <option value="BRL">BRL</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="ARS">ARS</option>
            </select>
            </div>
            <div class="mb-3">
                <label for="toCurrency" class="form-label">Para:</label>
                <select id="toCurrency" class="form-select" onchange="convertCurrency()">
                <option value="USD">USD</option>
                <option value="BRL">BRL</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="ARS">ARS</option>
            </select>
            </div>
            <div>
                <label class="form-label">Valor:</label>
                <div id="result" class="form-control">0.00</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
